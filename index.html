<!DOCTYPE html>
<html>
<body>

<table style="width:100%">
	<tr>
		<th>Calorimeter</th>
		<th>Current Calibration</th>
		<th>Temperature Rise</th>
		<th>Weight</th>
		<th>Calculated</th>
		<th>Good?</th>

	<tr>
		1
		<form id=calorimeter1 onsubmit="waterBugs(document.getElementById('calibration1').valueAsNumber, document.getElementById('temp1').valueAsNumber, document.getElementById('weight1').valueAsNumber)">
			<input type="number" step=".01" name="calibration1" id="calibration1">
			<input type="number" step=".01" name="temp1" id="temp1">
			<input type="number" step=".01" name="weight1" id="weight1">
			<input type="submit" step=".01" name="calculate" id="calculate1">
		</form>
	</tr>
	
	<script>
		function waterBugs(calibration, temp, weight) {
			var inputs = temp + weight;
			var minWater = calibration * .9984;
			var maxWater = calibration * 1.0016;
			if(inputs > minWater && inputs < maxWater) 
				alert("Bro its good!");
			else
				alert("Time to Recalibrate");
				}
	</script>
